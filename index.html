<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Реклама Рубикон</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Картинки -->
  <img class="slide" src="image.png" alt="Картинка 1" data-duration="15000">
  <img class="slide" src="1m.png" alt="Картинка 2" data-duration="5000">
  <img class="slide" src="1m1.png" alt="Картинка 3" data-duration="5000">
  <img class="slide" src="1m2.png" alt="Картинка 4" data-duration="9000">
  <img class="slide" src="111.png" alt="Картинка 5" data-duration="3000">

  <script>
    let currentIndex = 0;
    let images = [];

    // Загружаем все изображения и их длительность
    function loadImages() {
      images = Array.from(document.querySelectorAll('.slide')).map(el => {
        const duration = parseInt(el.getAttribute('data-duration')) || 5000;
        el.classList.remove('active');
        el.style.display = 'none';
        return { element: el, duration };
      });
    }

    function showNextImage() {
      if (images.length === 0) return;

      // Скрываем текущую
      images.forEach(img => img.element.classList.remove('active'));

      // Показываем следующую
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].element.classList.add('active');

      // Переходим к следующей через нужное время
      setTimeout(showNextImage, images[currentIndex].duration);
    }

    // Инициализация
    function initSlider() {
      loadImages();
      if (images.length > 0) {
        images[0].element.classList.add('active');
        showNextImage();
      }
    }

    // Автоповторная загрузка страницы (например, каждые 5 минут)
    function startAutoRefresh(interval = 300000) {
      setInterval(() => {
        location.reload(); // перезагружаем страницу
      }, interval);
    }

    // Запуск
    window.addEventListener('load', () => {
      initSlider();
      startAutoRefresh(300000); // обновление каждые 5 минут (300000 мс)
    });
  </script>

</body>
</html>
