<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Картинка → Видео</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинка -->
  <img id="imageSlide" class="slide" src="image.png" alt="Логотип">

  <!-- Видео -->
  <video id="videoSlide" class="slide" muted controlsList="nodownload" oncontextmenu="return false;"></video>

  <script>
    const image = document.getElementById('imageSlide');
    const video = document.getElementById('videoSlide');

    const imageUrl = 'image.png';
    const videoUrl = 'video5289603205456496170.mp4';

    function showImage() {
      video.style.display = 'none';
      image.style.display = 'block';

      setTimeout(() => {
        image.style.display = 'none';
        video.src = videoUrl;
        video.play();
        video.style.display = 'block';
      }, 30000); // Показываем картинку 15 секунд
    }

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      showImage();
    });

    // Стартуем с картинки
    showImage();
  </script>

</body>
</html>
