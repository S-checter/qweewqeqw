<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>4 Картинки (разное время)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинки -->
  <img id="imageSlide1" class="slide" src="image.png" alt="Картинка 1">
  <img id="imageSlide2" class="slide" src="1m.png" alt="Картинка 2">
  <img id="imageSlide3" class="slide" src="1m1.png" alt="Картинка 3">
  <img id="imageSlide4" class="slide" src="1m2.png" alt="Картинка 4">

  <script>
    const images = [
      { element: document.getElementById('imageSlide1'), duration: 15000 }, // 15 секунд
      { element: document.getElementById('imageSlide2'), duration: 7000 },  // 5 секунд
      { element: document.getElementById('imageSlide3'), duration: 7000 },
      { element: document.getElementById('imageSlide4'), duration: 9000 }
    ];

    let currentIndex = 0;

    function showNextImage() {
      // Скрываем все картинки
      images.forEach(img => img.element.style.display = 'none');

      // Показываем текущую
      images[currentIndex].element.style.display = 'block';

      // Переходим к следующей через нужное время
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showNextImage();
      }, images[currentIndex].duration);
    }

    // Начинаем с первой картинки
    showNextImage();
  </script>

</body>
</html>
