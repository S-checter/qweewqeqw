<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–∫</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∏ -->
  <img id="imageSlide1" class="slide" src="image.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 1">
  <img id="imageSlide2" class="slide" src="1m.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 2">
  <img id="imageSlide3" class="slide" src="1m1.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 3">
  <img id="imageSlide4" class="slide" src="1m2.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 4">
  <img id="imageSlide5" class="slide" src="111.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 5">


  <script>
    let images = [];
    let currentIndex = 0;

    function initSlider() {
      images = [
        { element: document.getElementById('imageSlide1'), duration: 15000 },
        { element: document.getElementById('imageSlide2'), duration: 5000 },
        { element: document.getElementById('imageSlide3'), duration: 5000 },
        { element: document.getElementById('imageSlide4'), duration: 9000 },
        { element: document.getElementById('imageSlide5'), duration: 3000 },

      ];

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã
      if (images.some(img => !img.element)) {
        console.error("–ù–µ –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
        return;
      }

      function showNextImage() {
        images.forEach(img => img.element.style.display = 'none');
        images[currentIndex].element.style.display = 'block';

        currentIndex = (currentIndex + 1) % images.length;

        setTimeout(showNextImage, images[(currentIndex - 1 + images.length) % images.length].duration);
      }

      showNextImage();
    }

    // –ó–∞–ø—É—Å–∫ —Å–ª–∞–π–¥–µ—Ä–∞ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
      initSlider();
    });

    // üîÅ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    setInterval(() => {
      location.reload();
    }, 150000); // 5 –º–∏–Ω—É—Ç
  </script>

</body>
</html>
