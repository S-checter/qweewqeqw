<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Реклама Рубикон</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинки -->
  <img id="imageSlide1" class="slide" src="image.png" alt="Картинка 1">
  <img id="imageSlide2" class="slide" src="1m.png" alt="Картинка 2">
  <img id="imageSlide3" class="slide" src="1m1.png" alt="Картинка 3">
  <img id="imageSlide4" class="slide" src="1m2.png" alt="Картинка 4">

  <script>
    const images = [
      { element: document.getElementById('imageSlide1'), duration: 15000 }, // 15 секунд
      { element: document.getElementById('imageSlide2'), duration: 5000 },  // 5 секунд
      { element: document.getElementById('imageSlide3'), duration: 5000 },
      { element: document.getElementById('imageSlide4'), duration: 9000 }
    ];

    let currentIndex = 0;

    function showNextImage() {
      const current = images[currentIndex].element;

      // Скрываем все
      images.forEach(img => {
        img.element.classList.remove('active');
      });

      // Через 50 мс показываем следующую (чтобы успел сработать transition)
      setTimeout(() => {
        current.classList.add('active');
      }, 50);

      currentIndex = (currentIndex + 1) % images.length;

      // Переходим к следующей через нужное время
      setTimeout(showNextImage, images[(currentIndex + 3) % 4].duration);
    }

    // Начинаем с первой картинки
    window.addEventListener('load', () => {
      images[0].element.classList.add('active');
      setTimeout(showNextImage, images[0].duration);
    });
  </script
