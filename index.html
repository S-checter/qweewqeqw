<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Картинка → Видео</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинка -->
  <img id="imageSlide" class="slide" src="https://github.com/S-checter/qweewqeqw/blob/main/image.png " alt="Логотип">

  <!-- Видео -->
  <video id="videoSlide" class="slide" muted controlsList="nodownload" oncontextmenu="return false;"></video>

  <script>
    const image = document.getElementById('imageSlide');
    const video = document.getElementById('videoSlide');

    // Замени эти ссылки на настоящие!
    const imageUrl = 'https://github.com/S-checter/qweewqeqw/blob/main/image.png ';
    const videoUrl = 'https://github.com/S-checter/qweewqeqw/commit/6661d13da8fe71f0426241cf128331751b0b5f53#diff-4da9375cc4ed53cacfe66a582ba2b24cbe6cdb27fb1709a4bdadf13a02165065 ';

    function showImage() {
      video.style.display = 'none';
      image.style.display = 'block';

      setTimeout(() => {
        image.style.display = 'none';
        video.src = videoUrl;
        video.play();
        video.style.display = 'block';
      }, 30000); // Показываем картинку 15 секунд
    }

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      showImage();
    });

    // Стартуем с картинки
    showImage();
  </script>

</body>
</html>
