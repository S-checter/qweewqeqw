<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Картинка → Картинка</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Первая картинка -->
  <img id="imageSlide1" class="slide" src="image.png" alt="Картинка 1">

  <!-- Вторая картинка -->
  <img id="imageSlide2" class="slide" src="1m.png" alt="Картинка 2">

    <!-- Вторая картинка -->
  <img id="imageSlide3" class="slide" src="1m1.png" alt="Картинка 3">

    <!-- Вторая картинка -->
  <img id="imageSlide4" class="slide" src="1m2.png" alt="Картинка 4">

  <script>
    const image1 = document.getElementById('imageSlide1');
    const image2 = document.getElementById('imageSlide2');
    const image3 = document.getElementById('imageSlide3');
    const image4 = document.getElementById('imageSlide4');

    function showImage1() {
      image2.style.display = 'none';
      image1.style.display = 'block';

      setTimeout(() => {
        image1.style.display = 'none';
        image2.style.display = 'block';
        setTimeout(showImage1, 5000); // показываем картинку 2 → потом снова 1
      }, 15000); // показываем картинку 1 → затем переключаемся
    }

    // Начинаем с первой картинки
    showImage1();
  </script>

</body>
</html>
