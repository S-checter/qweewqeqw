<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Картинка → Видео → Цикл</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинка -->
  <img id="imageSlide" class="slide" src="https://drive.google.com/uc?export=download&id=15mJngFje7yZ_2slkKwXd1WYCAP0mDwRG " alt="Картинка" />

  <!-- Видео -->
  <video id="videoSlide" class="slide" muted controlsList="nodownload" oncontextmenu="return false;"></video>

  <script>
    const image = document.getElementById('imageSlide');
    const video = document.getElementById('videoSlide');

    // Прямая ссылка на видео с Google Drive (убедись, что доступ открыт)
    const videoUrl = 'https://drive.google.com/uc?export=download&id=13SZcA9GwxC7N9G1cjp8xDNLqdb5RYv1Q ';

    function showImage() {
      video.style.display = 'none';
      image.style.display = 'block';

      setTimeout(() => {
        image.style.display = 'none';
        video.src = videoUrl;
        video.play();
        video.style.display = 'block';
      }, 15000); // Показываем картинку 15 секунд
    }

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      showImage();
    });

    // Начинаем с картинки
    showImage();
  </script>

</body>
</html>
