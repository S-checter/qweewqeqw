<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†—É–±–∏–∫</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∏ -->
  <img id="imageSlide1" class="slide" src="image.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 1">
  <img id="imageSlide2" class="slide" src="1m.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 2">
  <img id="imageSlide3" class="slide" src="1m1.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 3">
  <img id="imageSlide4" class="slide" src="1m2.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 4">
  <img id="imageSlide5" class="slide" src="111.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 5">
  <img id="imageSlide6" class="slide" src="ff.png" alt="–ö–∞—Ä—Ç–∏–Ω–∫–∞ 6">
  

  <script>
    const images = [
      { element: document.getElementById('imageSlide1'), duration: 15000 }, // 15 —Å–µ–∫—É–Ω–¥
      { element: document.getElementById('imageSlide2'), duration: 5000 },  // 5 —Å–µ–∫—É–Ω–¥
      { element: document.getElementById('imageSlide3'), duration: 5000 },
      { element: document.getElementById('imageSlide4'), duration: 9000 },
      { element: document.getElementById('imageSlide5'), duration: 3000 }
      { element: document.getElementById('imageSlide6'), duration: 7000 }
    ];

    let currentIndex = 0;

    function showNextImage() {
      // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
      images.forEach(img => img.element.style.display = 'none');

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é
      images[currentIndex].element.style.display = 'block';

      // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —á–µ—Ä–µ–∑ –Ω—É–∂–Ω–æ–µ –≤—Ä–µ–º—è
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showNextImage();
      }, images[currentIndex].duration);
    }

    // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
    showNextImage();

    // üîÅ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    setInterval(() => {
      location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
    }, 300000); // 300000 –º—Å = 5 –º–∏–Ω—É—Ç
  </script>

</body>
</html>
