<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Реклама Рубикон</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Картинки -->
  <img id="imageSlide1" class="slide" src="image.png" alt="Картинка 1">
  <img id="imageSlide2" class="slide" src="1m.png" alt="Картинка 2">
  <img id="imageSlide3" class="slide" src="1m1.png" alt="Картинка 3">
  <img id="imageSlide4" class="slide" src="1m2.png" alt="Картинка 4">
  
  <img id="imageSlide5" class="slide" src="ff.png" alt="Картинка 5">

  <script>
    let images = [];
    let currentIndex = 0;

    function initSlider() {
      images = [
        { element: document.getElementById('imageSlide1'), duration: 15000 },
        { element: document.getElementById('imageSlide2'), duration: 5000 },
        { element: document.getElementById('imageSlide3'), duration: 5000 },
        { element: document.getElementById('imageSlide4'), duration: 9000 },
        
        { element: document.getElementById('imageSlide5'), duration: 7000 }
      ];

      // Проверяем, все ли элементы найдены
      if (images.some(img => !img.element)) {
        console.warn("Не все элементы загружены. Повтор попытки через 1 секунду...");
        setTimeout(initSlider, 1000); // пробуем снова
        return;
      }

      // Начинаем показ
      showNextImage();
    }

    function showNextImage() {
      images.forEach(img => {
        if (img.element) img.element.style.display = 'none';
      });

      const current = images[currentIndex];
      if (!current || !current.element) return;

      current.element.style.display = 'block';

      currentIndex = (currentIndex + 1) % images.length;

      setTimeout(showNextImage, current.duration);
    }

    // Запуск после полной загрузки страницы
    window.addEventListener('load', () => {
      console.log("Страница загружена");
      initSlider();
    });

    // Автообновление каждые 5 минут
    setInterval(() => {
      location.reload();
    }, 150000); // 5 минут
  </script>

</body>
</html>
